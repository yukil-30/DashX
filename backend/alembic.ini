# A generic Alembic configuration file for DashX
[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# sys.path prepend for migration scripts
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename. By default UTC is used.
timezone = UTC

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator for multi-root configurations
version_path_separator = os

# Output encoding for log files
output_encoding = utf-8

# Database URL - overridden in env.py to use environment variable
sqlalchemy.url = postgresql://restaurant_user:restaurant_password@localhost:5432/restaurant_db

[post_write_hooks]
# Hooks to run after generating a new revision

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
